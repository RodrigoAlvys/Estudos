<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><ins><abbr title="Usa a tag &lt;p&gt;">Parágrafo</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;h1&gt;">Titulos</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></ins></li>
        <li><ins><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></ins></li>
    </ul>
</body>
</html>

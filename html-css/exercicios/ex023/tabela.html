<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <H1>Minha primeira tabela</H1>
    <!-- 
        HIERAQUIA DE TABLEAS (SIMPLES)
        TABLE
            TABLE ROW
                TABLE HEADER
                TABLE DATA
    -->
    <table>
        <tr>
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3
            <td>B3
            <td class="numero">C3
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>Cs:GO</td>
        </tr>
    </table>
</body>
</html>

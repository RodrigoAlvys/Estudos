<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Vamos Contar
        </h1>

            Fim: <input type="number" name="fim" id="fim" value="10">
        </p>
        <p>
            Passo: <input type="number" name="pass" id="pass" value="1" min="1">
        </p>
        <p>
            <input type="button" value="Contar" name="botao" id="botao">
        </p>
        <hr>
        </div>
        <div id="res">
            <p>
                A guardando o click para contar.
            </p>
        </div>
    </main>
    <footer>
        <p>
            By Rodrigod
        </p>
    </footer>
    <script src="script.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section>
            <div>
                <p>Ano de nascimento: 
                    <input type="number" name="nas" id="nas" value="2000">
                </p>
                <p>Sexo: 
                    <input type="radio" name="sex" value="M" id="M" checked>
                    <label for="M">Masculino</label>
                    <input type="radio" name="sex" value="F" id="F">
                    <label for="F">Feminina</label>
                </p>
                <p>
                    <input type="button" value="Verificar" onclick="verificador()"></p>
            </div>
            <div id="res">
                Preencha os dados acima para ver o resultado!
            </div>
        </section>
    </main>
    <footer>
        <p>
            By Rodrigod
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

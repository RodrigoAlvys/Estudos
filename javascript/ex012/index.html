<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analisador de Números</h1>
    <main>
        <section>
            <div>
                <p>
                    Números (entre 1 e 100):
                    <input type="number" name="num" id="num">
                    <input type="button" value="Adicionar" id="add">
                </p>
                <select name="opc" id="opc" size="6">
                </select>
                <br><input type="button" value="Finalizar" id="start">
            </div>
        </section>
        <section>
            <div id="func">

            </div>
        </section>
    </main>
    <footer><p>Criado pelo homen mais <strong>GOSTOS</strong> do universo</p></footer>
    <script src="script.js"></script>
</body>
</html>
